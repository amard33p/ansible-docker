<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWeb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="d-flex">
            <button class="btn btn-success mr-4" id="getUsers">Get Users</button>
        </div>
        <hr>
        <table class="table" id="output">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>eMail</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById('getUsers').addEventListener('click', getUsers);

        function getUsers() {
            fetch('http://mydev.local:8081/api/users')
                .then((res) => res.json())
                .then((data) => {
                    let output = '';
                    data.forEach(function (user) {
                        output += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</</td>
                            <td>${user.email}</td>
                        </tr>
                        `;
                    });
                    document.getElementById('output').getElementsByTagName('tbody')[0].innerHTML = output;
                })
        }
    </script>
</body>

</html>
